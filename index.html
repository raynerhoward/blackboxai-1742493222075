<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment Viewer</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.5.1/ol.css" type="text/css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">
            <i class="fas fa-road mr-2"></i>Alignment Viewer
        </h1>
    </div>

    <!-- The map container -->
    <div id="map" class="map-container"></div>
    
    <!-- The AlignmentViewer will inject its UI here -->
    <div id="app-container"></div>
    
    <!-- Scripts -->
    <!-- OpenLayers -->
    <script src="https://cdn.jsdelivr.net/npm/ol@7.5.1/dist/ol.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/geometryUtils.js"></script>
    <script src="js/wktParser.js"></script>
    <script src="js/geopackageLoader.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>

</html>
