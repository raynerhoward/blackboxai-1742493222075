<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Alignment Viewer</title>
    
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/css/ol.css">
    
    <!-- Tailwind CSS for modern UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl font-bold">Road Alignment Viewer</h1>
    </header>

    <!-- Main Content -->
    <div class="flex-1 flex">
        <!-- Sidebar -->
        <div class="w-80 bg-gray-100 p-4 flex flex-col gap-4 overflow-y-auto">
            <!-- EPSG Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700">EPSG Code</label>
                <input type="text" id="epsgCode" value="2274" readonly
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <!-- WKT Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Road Alignment WKT</label>
                <textarea id="wktInput" rows="4" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    placeholder="Enter WKT here..."></textarea>
                <button id="loadWkt" 
                    class="mt-2 w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Load WKT
                </button>
            </div>

            <!-- Buffer Width -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Buffer Width (feet)</label>
                <input type="number" id="bufferWidth" value="500" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <!-- Active Alignment Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Active Alignment</label>
                <select id="activeAlignment" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="">Select an alignment</option>
                </select>
            </div>

            <!-- GeoPackage Upload -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Import GeoPackage</label>
                <input type="file" id="geopackageFile" accept=".gpkg" 
                    class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
        </div>

        <!-- Map Container -->
        <div id="map" class="flex-1"></div>

        <!-- Info Panel (Fixed Position) -->
        <div id="infoPanel" class="fixed bottom-0 right-0 bg-white p-4 shadow-lg rounded-tl-lg">
            <h3 class="font-semibold mb-2">Current Position</h3>
            <div class="grid grid-cols-2 gap-2 text-sm">
                <div>Station:</div><div id="stationValue">-</div>
                <div>Offset:</div><div id="offsetValue">-</div>
                <div>Side:</div><div id="sideValue">-</div>
                <div>X:</div><div id="xValue">-</div>
                <div>Y:</div><div id="yValue">-</div>
            </div>
        </div>
    </div>

    <!-- OpenLayers and Projection Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>
    <script src="https://cdn.rawgit.com/openlayers/ol-proj4/v4.0.0/dist/ol-proj4.js"></script>
    
    <!-- Custom JS -->
    <script src="js/wktParser.js"></script>
    <script src="js/geometryUtils.js"></script>
    <script src="js/geopackageLoader.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
